<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Modal</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="miFormulario">
            <div class="form-group">
                <label for="seleccionar_municipio">Opción Seleccionada:</label>
                <input type="text" id="seleccionar_municipio" name="seleccionar_municipio" class="form-control" readonly>
            </div>
    
            <!-- Botón para abrir el modal -->
            <button type="button" class="btn btn-primary" onclick="abrirModal()">Seleccionar municipio</button>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="miModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecciona una opción</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="opciones" class="form-control">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="selectMunicipio('{{municipio.id}}')">Seleccionar Opción</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar Bootstrap JS y jQuery (Requeridos por Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function abrirModal() {
            $('#miModal').modal('show');
        }

        function seleccionarOpcion() {
            var seleccionar_municipio = $('#opciones').val();
            $('#seleccionar_municipio').val(seleccionar_municipio);
            cerrarModal();
        }

        function cerrarModal() {
            $('#miModal').modal('hide');
        }
    </script>
</body>
</html>
