<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <h3 class="text-center mt-5 mb-5 text-primary">Laboratorio 1: Python-Flask-MySQL CRUD</h3>
    <div class="container">
        <div class="row justify-content-around align-items-center">

            <div class="col-sm-2 ">
                <a class="btn btn-primary position-relative " href="{{ url_for('persona') }}">
                    Gestionar personas
                </a>
            </div>
            <div class="col-sm-2 ">
                <a class="btn btn-primary position-relative " href="{{ url_for('vivienda')}}">
                    Gestionar Viviendas
                </a>
            </div>
            <div class="col-sm-2 ">
                <a class="btn btn-primary position-relative " href="{{ url_for('municipio')}}">
                    Gestionar Municipios
                </a>
            </div>
        </div>
    </div>
    <br><br><br>

    <div class="border">
        <br><br>
        <h5 class="text-center ">Gestionar posesiones y cabeza de familia</h5>

        <form action="/posesiones_add" method="get">



        </form>
        <div style=" display: flex;
justify-content: center;">
            <div class="">
                <label for="id" class="">Ingrese su n√∫mero de documento</label>
                <input type="number" class="form-control mb-3" name="id" id="id_doc" autocomplete="off">
            </div>


        </div>
        <br><br>
        <div class="container">
            <div class="row justify-content-around align-items-center">

                <div class="col-sm-2 ">
                    <a class="btn btn-danger position-relative " onclick="redirigir('/posesiones/')">
                        Gestionar posesiones
                    </a>
                </div>
                <div class="col-sm-2 ">
                    <a class="btn btn-danger position-relative " onclick="redirigir('/cdf/')">
                        Gestionar cabeza de familia (CDF)
                    </a>
                </div>
                <div class="col-sm-2 ">
                    <a class="btn btn-danger position-relative " onclick="redirigir('/gobernar/', 'True')">
                        Gestionar gobernante
                    </a>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <script>
        function redirigir(pagina, gob='') {
            var dato = document.getElementById('id_doc').value;
            if (gob=='True' && dato==""){
                window.location.href = pagina + "" + encodeURIComponent(-1)
            }
            if (dato) {
                try {
                    window.location.href = pagina + "" + encodeURIComponent(dato);
                }
                catch (err) {
                    console.log("redireccionamiento no fue posible");
                }
            }
            

        }
    </script>
</body>

</html>
